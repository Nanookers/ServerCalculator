<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header><h1>Calculator </h1></header>
        <input id="firstNumberInput" type="number" placeholder="Enter Number">
        <button id="plusSign" onclick="addEmUp()">+</button>
        <button id="minusSign" onclick="minusEmDown()">-</button>
        <button id="multSign" onclick="multiplyEm()">x</button>
        <button id="divSign" onclick="divideEm()">/</button>
        <input id="SecondNumberInput" type="number" placeholder="Enter Number">
        <button id="equalSign">=</button>
        <button id="clearButton">C</button>
        <button id="deleteHistory">Delete</button>
    <h2>
        <p>Sum Total: <span id="currentEquation"></span> </p>
    </h2>
    
    <h3 id="printResults">

    </h3>

    <!-- Non Functional -->
    <h4 id="buttonCalc">
        <input type="text" class="calculator-screen" value="Non-Functional" disabled />
        <div id="container">
            <button id="seven" value="1">7</button>
            <button id="eight" value="2">8</button>
            <button id="nine" value="3">9</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="one" value="7">1</button>
            <button id="two" value="7">2</button>
            <button id="three" value="7">3</button>
            <button id="decimal" value=".">.</button>
            <button id="zero" value="0">0</button>
            <button id="clear" value=" ">C</button>
        </div>

    </h4>


</body>
</html>
